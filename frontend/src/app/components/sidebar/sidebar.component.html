<div class="text-gray-200 fixed inset-0 z-40 md:relative md:w-64 md:h-screen bg-gray-800"
     [class.-translate-x-full]="!menuOpen && isMobile"
     [class.hidden]="!menuOpen && isMobile">
  <div class="md:hidden p-4 flex justify-end">
    <button class="text-gray-200" (click)="toggleMenu()">
      <mat-icon>close</mat-icon>
    </button>
  </div>
  <div class="h-screen overflow-y-auto p-4 space-y-3">
    <h1 class="text-xl font-semibold text-white">Pomoku.pl</h1>
    <button
      routerLink="/algorithm/binary-search"
      class="w-full text-left py-2 px-4 rounded-lg shadow focus:outline-none flex items-center justify-start space-x-2 bg-gray-600 hover:bg-gray-700">
      <span>Binary Search</span>
    </button>

    <button
      routerLink="/algorithm/partition"
      class="w-full text-left py-2 px-4 rounded-lg shadow focus:outline-none flex items-center justify-start space-x-2 bg-gray-600 hover:bg-gray-700">
      <span>Partition</span>
    </button>

    <button
      routerLink="/algorithm/hoare-partition"
      class="w-full text-left py-2 px-4 rounded-lg shadow focus:outline-none flex items-center justify-start space-x-2 bg-gray-600 hover:bg-gray-700">
      <span>Hoare Partition</span>
    </button>


    <button
      routerLink="/algorithm/sort/merge-sort"
      class="w-full text-left py-2 px-4 rounded-lg shadow focus:outline-none flex items-center justify-start space-x-2 bg-gray-600 hover:bg-gray-700">
      <span>Merge Sort</span>
    </button>

    <button
      routerLink="/algorithm/sort/insertion-sort"
      class="w-full text-left py-2 px-4 rounded-lg shadow focus:outline-none flex items-center justify-start space-x-2 bg-gray-600 hover:bg-gray-700">
      <span>Insertion Sort</span>
    </button>

    <button
      routerLink="/algorithm/sort/counting-sort"
      class="w-full text-left py-2 px-4 rounded-lg shadow focus:outline-none flex items-center justify-start space-x-2 bg-gray-600 hover:bg-gray-700">
      <span>Counting Sort</span>
    </button>

    <button
      routerLink="/algorithm/sort/quick-sort-partition"
      class="w-full text-left py-2 px-4 rounded-lg shadow focus:outline-none flex items-center justify-start space-x-2 bg-gray-600 hover:bg-gray-700">
      <span>Quick Sort Partition</span>
    </button>

    <button
      routerLink="/algorithm/sort/radix-sort"
      class="w-full text-left py-2 px-4 rounded-lg shadow focus:outline-none flex items-center justify-start space-x-2 bg-gray-600 hover:bg-gray-700">
      <span>Radix Sort</span>
    </button>

  </div>
</div>
